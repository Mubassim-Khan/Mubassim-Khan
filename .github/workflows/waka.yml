name: WakaTime Stats
on:
  schedule:
    - cron: '0 0 * * *' # updates daily
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with WakaTime stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_LANGUAGE: true
          SHOW_PROJECTS: true
          SHOW_TIME: true
          SHOW_TITLE: true
          SHOW_TOTAL: true
          SHOW_DAYS_OF_WEEK: false
          SHOW_EDITORS: false
          SHOW_OS: false
          SHOW_LINES_OF_CODE: false
          SHOW_COMMIT: false
          TIME_RANGE: all_time
          LANG_COUNT: 10
          
